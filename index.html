<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Search Watchlist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Header with background image -->
    <header class="header container">
      <h1>Find your film</h1>
      <a href="./myWatchlist.html" class="watchlist-link">My Watchlist</a>
    </header>

    <!-- Search form -->
    <form id="movie-search-form" class="search-form container">
      <input
        type="text"
        id="movie-search-input"
        aria-label="Movie search"
        placeholder="Enter movie title..."
      />
      <button id="movie-search-button" type="submit">Search</button>
    </form>

    <!-- Search Results -->
    <section
      id="search-results-container"
      class="search-results-container container"
    ></section>

    <!-- Javascript -->
    <script src="/scripts/index.js" type="module"></script>
  </body>
</html>
