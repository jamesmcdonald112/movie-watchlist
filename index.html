<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Search Watchlist</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="max-container">
    <!-- Header with background image -->
    <header class="header">
      <div class="header-content container">
        <h1>Find your film</h1>
        <a href="./myWatchlist.html" class="watchlist-link">My Watchlist</a>
      </div>
    </header>

    <!-- Search form -->
    <form id="movie-search-form" class="search-form container">
      <input
        type="text"
        id="movie-search-input"
        aria-label="Movie search"
        placeholder="Enter movie title..."
        class="movie-search-input"
      />
      <button
        class="movie-search-button"
        id="movie-search-button"
        type="submit"
      >
        Search
      </button>
    </form>

    <!-- Search Results -->
    <section
      id="search-results-container"
      class="search-results-container container"
    >
      <i class="fa fa-film"></i>
      <p class="search-results-placeholder" id="search-results-placeholder">
        Start Exploring
      </p>
    </section>

    <!-- Javascript -->
    <script src="/scripts/index.js" type="module"></script>
  </body>
</html>
